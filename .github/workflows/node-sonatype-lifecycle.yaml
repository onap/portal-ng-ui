name: 'node-sonatype-lifecycle.yaml [REUSABLE]'

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      BUILD-TOOL:
        description: 'Used to build Node.js project [npm|yarn]'
        required: false
        type: string
        default: 'yarn'
      NODE-VERSION:
        description: 'Node.js version to use for build'
        required: false
        type: number
        default: 20
      LOCATION:
        description: 'Location of source repository'
        required: false
        type: string
        # Origin could [potentially be: [gerrit|github|gitlab]
        default: "github"
    secrets:
      NEXUS_IQ_PASSWORD:
        description: "Nexus IQ Password"
        required: true

jobs:

  node-verify-clm:
    name: "Node.js Sonatype Lifecycle"
    runs-on: ubuntu-latest
    steps:

      - name: "Checkout repository if source is GitHub"
        if: inputs.location == 'github'
        uses: actions/checkout@v4

      - name: "Build Node.js project"
        uses: ModeSevenIndustrialSolutions/portal-ng-ui/.github/actions/node-build@master
        with:
          node-version: ${{ inputs.node-version }}
          build-tool: ${{ inputs.build-tool }}

      - name: "Sonatype Lifecycle Scan"
        # Note: Somebody has set continue-on-error in the RelEng Reusable Workflows Repository
        # See: https://github.com/lfit/releng-reusable-workflows/blob/main/.github/workflows/composed-gradle-nexus-iq.yaml
        # See: https://github.com/lfit/releng-reusable-workflows/blob/main/.github/workflows/composed-maven-nexus-iq.yaml
        uses: ModeSevenIndustrialSolutions/portal-ng-ui/.github/actions/iq-github-action@master
        with:
          serverUrl: ${{ vars.NEXUS_IQ_SERVER }}
          username: ${{ vars.NEXUS_IQ_USERNAME }}
          password: ${{ secrets.NEXUS_IQ_PASSWORD }}
          # Temporarily force to ONAP ORG because currently testing in ModeSevenIndustrialSolutions
          applicationId: onap-${{ github.event.repository.name }}
          #Â Restore the line below when ready to merge back into production repository
          # applicationId: ${{ github.repository_owner }}-${{ github.event.repository.name }}
          stage: 'build'
          writePolicyEvaluationJson: 'policy-eval-results.json'
          # target: ''
          # debug: true
