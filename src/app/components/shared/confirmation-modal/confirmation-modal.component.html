<div class="modal-header qa_modal_header">
  <h4 class="modal-title qa_modal_title" id="modal-title">
    <strong>{{ title }}</strong>
  </h4>
</div>
<div class="modal-body qa_modal_body">
  <p>
    {{ text }}
  </p>
</div>
<div *ngIf="showOkBtn || showCancelBtn" class="modal-footer qa_modal_footer">
  <button
    *ngIf="showCancelBtn"
    type="button"
    class="btn btn-default qa_cancel_button"
    (click)="activeModal.close(false)"
  >
    {{ cancelText }}
  </button>
  <button *ngIf="showOkBtn" type="button" class="btn btn-danger qa_apply_button" (click)="activeModal.close(true)">
    {{ okText }}
  </button>
</div>
